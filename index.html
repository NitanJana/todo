<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="main.js"></script></head>
  <body>
    <div class="sidebar">
      <div class="projects" id="projects-container">
        <div class="sidebar-default-project project-button">Inbox</div>
        <div class="sidebar-default-project project-button">Today</div>
        <div class="sidebar-default-project project-button">This Week</div>
      </div>
      <button class="create-new-project-button" id="create-new-project">
        <img src="./img/add-icon.svg" alt="" class="create-new-project-icon" />
      </button>
    </div>

    <div class="main">
      <div class="project-name"></div>
      <div class="project-description"></div>

      <div class="project-todoList-container"></div>

      <dialog id="todoModal">
        <form method="dialog" id="todoModalForm">
          <div class="todo-create-container">
            <input
              type="text"
              id="todo-create-container-name"
              class="todo-create-container-input"
              placeholder="Write a todo"
            />
            <input
              type="text"
              id="todo-create-container-description"
              class="todo-create-container-input"
              placeholder="Description"
            />
            <select name="todoPriority" id="todo-create-container-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="critical">Critical</option>
            </select>
            <button class="save-todo-button">Save</button>
            <button class="cancel-todo-button">
              <img
                src="./img/close-icon.svg"
                alt=""
                class="cancel-todo-button-icon"
              />
            </button>
            <div class="toast-container">
      <div class="toast">This is a toast notification</div>
    </div>
          </div>
        </form>
      </dialog>
      <div class="new-todo" id="create-new-todo">Add todo</div>
    </div>
    
  </body>
</html>
